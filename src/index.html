<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/58789452ae.js" crossorigin="anonymous"></script>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <title>Document</title>
</head>

<body>
  <div class="todo-container">
    <div class="title-div compact">
      <p class="title-text">Today's To Do</p>
      <i class="fa-solid fa-arrows-rotate"></i>
    </div>

    <div class="input-div compact">
      <input type="text" class="todo-name" placeholder="Add to your list ..." maxlength="50" />
      <span class="material-symbols-outlined add-to-list">
        keyboard_return
      </span>
    </div>

    <div class="show-todos"></div>
    <div class="remove-all compact">
      <p class="clear-text">Clear all completed</p>
    </div>
  </div>
</body>

</html>
